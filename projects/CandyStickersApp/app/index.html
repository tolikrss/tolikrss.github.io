<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CandyStickers</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="./favicon.ico">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="js/slick/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
<!-- ======================================================================================================================================== -->
	<div class="header"> 
			<div class="header-bottom-image"></div>
			<div class="header-part-2"></div>
			<div class="candy-stickers-image"></div>
			<div class="girl-image"></div>
		
		<div class="buttons-container">
				<div class="download-btn-container">
					<a href="/download/CandyStickers_YARANDIN_Inc.zip" download>
						<button class="download-btn">
							Download Here
						</button>
					</a>
				</div>
				<div class="presentation-container">
					<a class="presentation">
						Presentation
					</a>
				</div>
		</div>
	</div>

	<div class="main-section">
		<div class="description-container">
			<div class="title">
				Sticker Pack
			</div>
			<div class="description">
				We selected the following all-American sweets to be used, such as: LOOLLIPOP, CANDY BAR, CANDY CORN all hailing from the 19th Century.
			</div>
		</div>
		<div class="mobile-stickers-container">
				<div class="mobile-stickers-1"></div>
				<div class="mobile-stickers-2"></div>
				<div class="mobile-stickers-3"></div>
		</div>					  
		<div class="laptop-stickers-container"></div>
		<div class="taste-it-image-container"></div>
		<div class="download-btn-container">
			<a href="/download/CandyStickers_YARANDIN_Inc.zip" download>
				<button class="download-btn">
					Download Here
				</button>
			</a>
		</div>
	</div>

	<div class="footer">
		<div class="mobile-phone-image"></div>
		<div class="send-feedback-form-container">
			<div class="send-feedback-form-title">
				Give us your feedback
			</div>
			<form id="feedback_form" class="send-feedback-form" action=""> <!-- incorrect-email -->
				<input id="entry_name" type="text" class="name" placeholder="Name" required>
				<input id="entry_email" type="text" class="email" placeholder="Email" required>
				<div class="incorrect-laptop">Incorrect Email</div>
				<textarea id="entry_message" type="text" class="message" placeholder="Message" required></textarea>
				<div class="incorrect-mobile">Incorrect Email</div>
				<button id="submit-button" class="send-feedback-btn" type="submit">
					<span class="send">Send FeedBack</span>
					<span class="sending">
						<span class=""></span>
						<span class=""></span>
						<span class=""></span>
					</span>
					<span class="send-error">Oops! Try again!</span>
					<span class="sended"><i class="fa fa-check" aria-hidden="true"></i> Sent!</span>
				</button>
			</form>
		</div>
		<a class="logo" target="_blank" href="http://yarandin.com"></a>
	</div>
<!-- ======================================================================================================================================== -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/slick/slick/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
